<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- !css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <section class="card">
      <h1 class="visually-hidden">Welcome to the Profile card for Victor Crest</h1>
      <div class="profile__banner-wrapper">
        <img src="./assets/images/bg-pattern-card.svg" width="350" height="140" aria-hidden="true" alt="">
        <figure class="profile__banner">
          <img class="profile__banner-img" src="./assets/images/image-victor.jpg" width="96" height="96"
            alt="A headshot of Victor Crest" />
          <figcaption class="visually-hidden">A headshot of Victor Crest </figcaption>
        </figure>
      </div>
      <article class="profile">
        <header class="profile__header">
          <h2 class="profile__name">Victor Crest
            <span>26</span>
          </h2>
          <p class="profile__location">London</p>
        </header>
        <ul class="stats__list">
          <li class="stats__list-item">
            <strong class="stats__number">80K</strong>
            <p class="stats__label">Followers</p>
          </li>
          <li class="stats__list-item">
            <strong class="stats__number">803K</strong>
            <p class="stats__label">Likes</p>
          </li>
          <li class="stats__list-item">
            <strong class="stats__number">1.4K</strong>
            <p class="stats__label">Photos</p>
          </li>
        </ul>
      </article>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/rebeccapadgett121">Rebecca Padgett</a>.
  </footer>
</body>

</html>

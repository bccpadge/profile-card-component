<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="profile-card-wrapper">
        <figure>
          <img src="./assets/images/bg-pattern-card.svg" alt="" aria-hidden="true" />
        </figure>
        <section class="profile-card">
          <figure class="profile-card-banner">
            <img src="./assets/images/image-victor.jpg" alt="headshot of a man named Victor Crest" />
          </figure>
          <h1 class="name">Victor Crest<span>26</span></h1>
          <p class="location">London</p>
          <ul class="profile-card-footer d-flex">
            <li>
              <p class="stat">80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p class="stat">803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p class="stat">1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rebecca Padgett</a>
      .
    </footer>
  </body>
</html>
